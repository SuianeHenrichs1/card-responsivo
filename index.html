<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    
    <!-- Conexão com o Google Fonts para importar a fonte Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> <!-- Importa a fonte Poppins com pesos variados -->
    
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS para estilização -->
</head>
<body> <!-- Início do corpo da página -->
    <main class="cards"> <!-- Elemento principal que contém todos os cards -->
        <!-- Card de Contato -->
        <section class="card contact"> <!-- Define a seção como um card de contato -->
            <div class="icon"> <!-- Contém o ícone para o card -->
                <img src="Chat.png" alt="Contact us."> <!-- Imagem do ícone de contato -->
            </div>
            <h3>Contact us.</h3> <!-- Título do card -->
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span> <!-- Texto explicativo dentro do card -->
            <button>Learn More</button> <!-- Botão de ação dentro do card -->
        </section>
        
        <!-- Card de Loja -->
        <section class="card shop"> <!-- Define a seção como um card de loja -->
            <div class="icon"> <!-- Contém o ícone para o card -->
                <img src="Bag.png" alt="Shop here."> <!-- Imagem do ícone de loja -->
            </div>
            <h3>Shop here.</h3> <!-- Título do card -->
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span> <!-- Texto explicativo dentro do card -->
            <button>Learn More</button> <!-- Botão de ação dentro do card -->
        </section>
        
        <!-- Card sobre nós -->
        <section class="card about"> <!-- Define a seção como um card sobre a empresa -->
            <div class="icon"> <!-- Contém o ícone para o card -->
                <img src="Play.png" alt="About us."> <!-- Imagem do ícone sobre nós -->
            </div>
            <h3>About us.</h3> <!-- Título do card -->
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span> <!-- Texto explicativo dentro do card -->
            <button>Learn More</button> <!-- Botão de ação dentro do card -->
        </section>
    </main> <!-- Fim do elemento principal com os cards -->
</body> <!-- Fim do corpo da página -->
</html> <!-- Fim do documento HTML -->
